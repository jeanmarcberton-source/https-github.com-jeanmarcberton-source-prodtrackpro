
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProdTrack Pro</title>
    <style>
      .print-only { display: none; }
      
      @media print {
        @page { margin: 10mm; size: landscape; }
        
        /* RÃˆGLE D'OR : Casser le layout SPA (Single Page App) */
        html, body {
            height: auto !important;
            min-height: 100% !important;
            overflow: visible !important;
            margin: 0 !important;
            padding: 0 !important;
            background: white !important;
            display: block !important;
        }

        /* Cibler la racine React et le conteneur Layout */
        #root, #root > div {
            display: block !important; /* Remplace le flex qui bloque le contenu */
            height: auto !important;
            width: 100% !important;
            position: static !important;
            overflow: visible !important;
        }

        /* Cibler le Main */
        main {
            display: block !important;
            height: auto !important;
            width: 100% !important;
            overflow: visible !important;
            padding: 0 !important;
            margin: 0 !important;
            border: none !important;
            min-height: 0 !important;
        }
        
        /* Cacher l'interface utilisateur */
        nav, aside, header, .no-print, button, .screen-only, .scroll-area { 
            display: none !important; 
        }

        /* Forcer l'affichage du rapport */
        .print-only, .print\:block { 
            display: block !important; 
        }

        /* Gestion des tableaux et sauts de page */
        table { page-break-inside: auto; }
        tr { page-break-inside: avoid; page-break-after: auto; }
        thead { display: table-header-group; }
        tfoot { display: table-footer-group; }
        
        .page-break { page-break-before: always; }
        .avoid-break { page-break-inside: avoid; }
        .break-inside-avoid { page-break-inside: avoid; }
        
        /* Couleurs et Graphiques */
        * { 
            -webkit-print-color-adjust: exact !important; 
            print-color-adjust: exact !important; 
        }
      }
    </style>
